<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Elements</title>
    <style>


      .square > li {
        list-style: square;
      }

      .square > li {
        color: rgb(8, 0, 0);
      }

      .circle > li{
        list-style: circle; 
      }

      .circle > li{
        color: rgb(6, 6, 14);
      }

      h3{
        color: rgb(9, 7, 7);
        font-size: 30px;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Circle maker list</h3>
      <ul class="circle">
        <li>List Elements</li>
        <li>List Elements</li>
        <li>List Elements</li>
        <li>List Elements</li>
        <li>List Elements</li>
      </ul>

      <h3>Square maker list </h3>
      <ul class="square">
        <li>List Elements</li>
        <li>List Elements</li>
        <li>List Elements</li>
        <li>List Elements</li>
        <li>List Elements</li>
      </ul>
    </div>
  </body>
</html>
