<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="main-container">
        
            <div class="form-container">
                <form class="row g-3">
                    <h3>BMI Calculator</h3>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Height</label>
                      <input type="number" id="height" class="form-control" />
                    </div>
              
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Weight</label>
                      <input type="number" id="weight" class="form-control" />
                    </div>
              
                    <div class="button col-12">
                      <button type="button" onclick="showOutput()" class="btn btn-primary">
                        Calculate BMI
                      </button>
                    </div>
                    
                  </form><div class="output" id="output"></div>

            </div>
            
              
      </div>
    

    <script src="script.js" />
  </body>
</html>
